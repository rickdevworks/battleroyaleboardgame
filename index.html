<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobile Game - Fixed Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            touch-action: manipulation;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 100vh;
            padding: 10px;
            gap: 10px;
            overflow: hidden;
        }

        /* Header section */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            flex-shrink: 0;
        }

        .game-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #4cc9f0;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            gap: 15px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 8px 12px;
            text-align: center;
            min-width: 70px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f72585;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #ccc;
        }

        /* Game area section */
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
            flex-shrink: 1;
            min-height: 0;
            overflow: hidden;
        }

        .game-board {
            width: 95vw;
            max-width: 400px;
            aspect-ratio: 1 / 1;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            margin: 5px 0;
            border: 2px solid #4361ee;
            overflow: hidden;
        }

        .player {
            width: 60px;
            height: 60px;
            background: #f72585;
            border-radius: 50%;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            box-shadow: 0 5px 15px rgba(247, 37, 133, 0.5);
            transition: all 0.2s ease;
            z-index: 10;
        }

        .target {
            width: 50px;
            height: 50px;
            background: #4cc9f0;
            border-radius: 10px;
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.5);
            z-index: 5;
        }

        .obstacle {
            width: 40px;
            height: 40px;
            background: #7209b7;
            border-radius: 8px;
            position: absolute;
            box-shadow: 0 5px 10px rgba(114, 9, 183, 0.5);
            z-index: 5;
        }

        /* Controls section */
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            flex-shrink: 0;
        }

        .dpad-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            width: 180px;
            height: 180px;
            margin: 0 auto;
        }

        .dpad-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
            transition: all 0.1s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dpad-btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.25);
        }

        .dpad-up {
            grid-column: 2;
            grid-row: 1;
        }

        .dpad-left {
            grid-column: 1;
            grid-row: 2;
        }

        .dpad-center {
            grid-column: 2;
            grid-row: 2;
            background: rgba(255, 255, 255, 0.1);
            font-size: 1.2rem;
        }

        .dpad-right {
            grid-column: 3;
            grid-row: 2;
        }

        .dpad-down {
            grid-column: 2;
            grid-row: 3;
        }

        /* Action buttons - aligned with DPAD layout */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            width: 100%;
            max-width: 400px;
            margin-top: 5px;
        }

        .action-btn {
            flex: 1;
            max-width: 110px;
            padding: 15px 10px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        .action-btn i {
            font-size: 1.4rem;
        }

        .action-btn.pause {
            background: linear-gradient(to bottom, #ff9e00, #ff7700);
        }

        .action-btn.action {
            background: linear-gradient(to bottom, #00b4d8, #0096c7);
        }

        .action-btn.reset {
            background: linear-gradient(to bottom, #ef233c, #d90429);
            max-width: 130px;
        }

        /* Message area */
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #4cc9f0;
            max-width: 90vw;
        }

        .message h2 {
            color: #4cc9f0;
            margin-bottom: 10px;
        }

        .message p {
            margin-bottom: 20px;
            color: #eee;
        }

        .message button {
            background: #f72585;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .message button:hover {
            background: #ff0676;
        }

        /* Responsive adjustments */
        @media (max-height: 700px) {
            .game-board {
                max-width: 300px;
            }
            
            .dpad-container {
                width: 160px;
                height: 160px;
            }
            
            .action-btn {
                padding: 12px 8px;
                font-size: 0.9rem;
            }
            
            .action-btn i {
                font-size: 1.2rem;
            }
            
            .stat-box {
                padding: 6px 10px;
                min-width: 60px;
            }
            
            .stat-value {
                font-size: 1.3rem;
            }
        }

        @media (max-height: 600px) {
            .header {
                padding: 5px 0;
            }
            
            .game-title {
                font-size: 1.5rem;
            }
            
            .game-board {
                max-width: 250px;
            }
            
            .dpad-container {
                width: 140px;
                height: 140px;
            }
            
            .action-btn {
                padding: 10px 6px;
                font-size: 0.8rem;
            }
        }

        /* Landscape orientation */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                flex-direction: row;
                padding: 5px;
            }
            
            .header {
                flex-direction: column;
                justify-content: flex-start;
                width: 25%;
                padding-right: 10px;
            }
            
            .game-title {
                font-size: 1.3rem;
                margin-bottom: 10px;
            }
            
            .stats {
                flex-direction: column;
                gap: 8px;
            }
            
            .game-area {
                width: 50%;
            }
            
            .controls {
                width: 25%;
                padding-left: 10px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
                max-width: 100%;
            }
            
            .action-btn {
                width: 100%;
                max-width: 100%;
                padding: 15px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header section -->
        <div class="header">
            <div class="game-title">MAZE RUNNER</div>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-value" id="score">250</div>
                    <div class="stat-label">SCORE</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="level">3</div>
                    <div class="stat-label">LEVEL</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="moves">47</div>
                    <div class="stat-label">MOVES</div>
                </div>
            </div>
        </div>

        <!-- Game area -->
        <div class="game-area">
            <div class="game-board" id="gameBoard">
                <!-- Player, target and obstacles will be placed here by JavaScript -->
            </div>
        </div>

        <!-- Controls section -->
        <div class="controls">
            <!-- Directional pad -->
            <div class="dpad-container">
                <button class="dpad-btn dpad-up" id="upBtn">
                    <i class="fas fa-arrow-up"></i>
                </button>
                <button class="dpad-btn dpad-left" id="leftBtn">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <div class="dpad-btn dpad-center">
                    <i class="fas fa-bullseye"></i>
                </div>
                <button class="dpad-btn dpad-right" id="rightBtn">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <button class="dpad-btn dpad-down" id="downBtn">
                    <i class="fas fa-arrow-down"></i>
                </button>
            </div>

            <!-- Action buttons - aligned with DPAD layout -->
            <div class="action-buttons">
                <button class="action-btn pause" id="pauseBtn">
                    <i class="fas fa-pause"></i>
                    <span>PAUSE</span>
                </button>
                <button class="action-btn action" id="actionBtn">
                    <i class="fas fa-bolt"></i>
                    <span>ACTION</span>
                </button>
                <button class="action-btn reset" id="resetBtn">
                    <i class="fas fa-redo"></i>
                    <span>RESET GAME</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Message popup -->
    <div class="message" id="message">
        <h2>Level Complete!</h2>
        <p>You reached the target in <span id="finalMoves">47</span> moves!</p>
        <button id="nextLevelBtn">Next Level</button>
    </div>

    <script>
        // Game elements
        const gameBoard = document.getElementById('gameBoard');
        const player = document.createElement('div');
        const target = document.createElement('div');
        const obstacles = [];
        
        // Stats elements
        const scoreElement = document.getElementById('score');
        const levelElement = document.getElementById('level');
        const movesElement = document.getElementById('moves');
        
        // Control buttons
        const upBtn = document.getElementById('upBtn');
        const downBtn = document.getElementById('downBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const actionBtn = document.getElementById('actionBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        // Message elements
        const messageElement = document.getElementById('message');
        const finalMovesElement = document.getElementById('finalMoves');
        const nextLevelBtn = document.getElementById('nextLevelBtn');
        
        // Game state
        let gameState = {
            score: 250,
            level: 3,
            moves: 47,
            playerPosition: { x: 50, y: 50 },
            targetPosition: { x: 200, y: 200 },
            gamePaused: false,
            gameBoardSize: 0
        };
        
        // Initialize the game
        function initGame() {
            // Set game board size based on available space
            updateGameBoardSize();
            
            // Create player
            player.className = 'player';
            player.innerHTML = '<i class="fas fa-user"></i>';
            gameBoard.appendChild(player);
            
            // Create target
            target.className = 'target';
            target.innerHTML = '<i class="fas fa-flag"></i>';
            gameBoard.appendChild(target);
            
            // Create obstacles
            createObstacles();
            
            // Position game elements
            positionGameElements();
            
            // Update stats display
            updateStats();
            
            // Add event listeners
            setupEventListeners();
            
            // Ensure no scrolling is possible
            document.body.style.overflow = 'hidden';
            window.addEventListener('resize', handleResize);
        }
        
        // Update game board size based on container
        function updateGameBoardSize() {
            const containerHeight = document.querySelector('.container').clientHeight;
            const headerHeight = document.querySelector('.header').clientHeight;
            const controlsHeight = document.querySelector('.controls').clientHeight;
            
            // Calculate available space for game board
            const availableHeight = containerHeight - headerHeight - controlsHeight - 40; // 40px for margins/padding
            
            // Get game board width from its container
            const gameBoardContainer = document.querySelector('.game-area');
            const availableWidth = gameBoardContainer.clientWidth;
            
            // Set game board to be square, fitting in available space
            gameState.gameBoardSize = Math.min(availableWidth, availableHeight);
            gameBoard.style.width = `${gameState.gameBoardSize}px`;
            gameBoard.style.height = `${gameState.gameBoardSize}px`;
            gameBoard.style.maxWidth = `${gameState.gameBoardSize}px`;
        }
        
        // Handle window resize
        function handleResize() {
            updateGameBoardSize();
            positionGameElements();
        }
        
        // Create obstacles
        function createObstacles() {
            // Clear existing obstacles
            obstacles.forEach(obstacle => {
                if (obstacle.parentNode) {
                    obstacle.parentNode.removeChild(obstacle);
                }
            });
            obstacles.length = 0;
            
            // Create 5 obstacles
            for (let i = 0; i < 5; i++) {
                const obstacle = document.createElement('div');
                obstacle.className = 'obstacle';
                obstacle.innerHTML = '<i class="fas fa-times"></i>';
                gameBoard.appendChild(obstacle);
                obstacles.push(obstacle);
            }
        }
        
        // Position game elements
        function positionGameElements() {
            const boardSize = gameState.gameBoardSize;
            
            // Position player
            player.style.left = `${gameState.playerPosition.x / 400 * boardSize}px`;
            player.style.top = `${gameState.playerPosition.y / 400 * boardSize}px`;
            
            // Position target
            target.style.left = `${gameState.targetPosition.x / 400 * boardSize}px`;
            target.style.top = `${gameState.targetPosition.y / 400 * boardSize}px`;
            
            // Position obstacles
            const obstaclePositions = [
                { x: 150, y: 100 },
                { x: 300, y: 150 },
                { x: 100, y: 300 },
                { x: 250, y: 250 },
                { x: 50, y: 200 }
            ];
            
            obstacles.forEach((obstacle, index) => {
                const pos = obstaclePositions[index];
                obstacle.style.left = `${pos.x / 400 * boardSize}px`;
                obstacle.style.top = `${pos.y / 400 * boardSize}px`;
            });
        }
        
        // Update stats display
        function updateStats() {
            scoreElement.textContent = gameState.score;
            levelElement.textContent = gameState.level;
            movesElement.textContent = gameState.moves;
        }
        
        // Setup event listeners
        function setupEventListeners() {
            // Direction buttons
            upBtn.addEventListener('click', () => movePlayer(0, -20));
            downBtn.addEventListener('click', () => movePlayer(0, 20));
            leftBtn.addEventListener('click', () => movePlayer(-20, 0));
            rightBtn.addEventListener('click', () => movePlayer(20, 0));
            
            // Action buttons
            pauseBtn.addEventListener('click', togglePause);
            actionBtn.addEventListener('click', performAction);
            resetBtn.addEventListener('click', resetGame);
            
            // Next level button
            nextLevelBtn.addEventListener('click', nextLevel);
            
            // Keyboard controls
            document.addEventListener('keydown', handleKeyDown);
            
            // Touch events for swipe controls
            let touchStartX = 0;
            let touchStartY = 0;
            
            gameBoard.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                e.preventDefault();
            });
            
            gameBoard.addEventListener('touchmove', (e) => {
                e.preventDefault();
            });
            
            gameBoard.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const touchEndY = e.changedTouches[0].clientY;
                
                const diffX = touchEndX - touchStartX;
                const diffY = touchEndY - touchStartY;
                
                // Determine swipe direction
                if (Math.abs(diffX) > Math.abs(diffY)) {
                    // Horizontal swipe
                    if (diffX > 30) {
                        movePlayer(20, 0); // Right
                    } else if (diffX < -30) {
                        movePlayer(-20, 0); // Left
                    }
                } else {
                    // Vertical swipe
                    if (diffY > 30) {
                        movePlayer(0, 20); // Down
                    } else if (diffY < -30) {
                        movePlayer(0, -20); // Up
                    }
                }
                
                e.preventDefault();
            });
        }
        
        // Handle keyboard controls
        function handleKeyDown(e) {
            if (gameState.gamePaused) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    movePlayer(0, -20);
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    movePlayer(0, 20);
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    movePlayer(-20, 0);
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    movePlayer(20, 0);
                    break;
                case ' ':
                    performAction();
                    break;
                case 'Escape':
                    togglePause();
                    break;
            }
        }
        
        // Move the player
        function movePlayer(deltaX, deltaY) {
            if (gameState.gamePaused) return;
            
            // Calculate new position
            const newX = gameState.playerPosition.x + deltaX;
            const newY = gameState.playerPosition.y + deltaY;
            const boardSize = 400; // Reference size for calculations
            
            // Check boundaries
            if (newX < 10 || newX > boardSize - 70 || newY < 10 || newY > boardSize - 70) {
                return; // Don't move outside boundaries
            }
            
            // Update position
            gameState.playerPosition.x = newX;
            gameState.playerPosition.y = newY;
            
            // Update display
            const currentBoardSize = gameState.gameBoardSize;
            player.style.left = `${newX / boardSize * currentBoardSize}px`;
            player.style.top = `${newY / boardSize * currentBoardSize}px`;
            
            // Update moves
            gameState.moves++;
            movesElement.textContent = gameState.moves;
            
            // Check for collision with target
            const distanceToTarget = Math.sqrt(
                Math.pow(gameState.playerPosition.x - gameState.targetPosition.x, 2) + 
                Math.pow(gameState.playerPosition.y - gameState.targetPosition.y, 2)
            );
            
            if (distanceToTarget < 40) {
                levelComplete();
            }
        }
        
        // Toggle pause state
        function togglePause() {
            gameState.gamePaused = !gameState.gamePaused;
            
            if (gameState.gamePaused) {
                pauseBtn.innerHTML = '<i class="fas fa-play"></i><span>RESUME</span>';
                showMessage('Game Paused', 'Tap RESUME to continue playing', 'Resume');
            } else {
                pauseBtn.innerHTML = '<i class="fas fa-pause"></i><span>PAUSE</span>';
                hideMessage();
            }
        }
        
        // Perform action
        function performAction() {
            if (gameState.gamePaused) return;
            
            // Simulate an action (e.g., using a power-up)
            gameState.score += 10;
            scoreElement.textContent = gameState.score;
            
            // Visual feedback
            actionBtn.style.transform = 'scale(0.9)';
            setTimeout(() => {
                actionBtn.style.transform = 'scale(1)';
            }, 150);
        }
        
        // Reset the game
        function resetGame() {
            gameState.score = 250;
            gameState.level = 3;
            gameState.moves = 47;
            gameState.playerPosition = { x: 50, y: 50 };
            gameState.targetPosition = { x: 200, y: 200 };
            gameState.gamePaused = false;
            
            pauseBtn.innerHTML = '<i class="fas fa-pause"></i><span>PAUSE</span>';
            updateStats();
            positionGameElements();
            hideMessage();
        }
        
        // Level complete
        function levelComplete() {
            finalMovesElement.textContent = gameState.moves;
            showMessage('Level Complete!', `You reached the target in ${gameState.moves} moves!`, 'Next Level');
        }
        
        // Go to next level
        function nextLevel() {
            gameState.level++;
            gameState.moves = 0;
            gameState.score += 100;
            
            // Move target to new random position
            const boardSize = 400;
            gameState.targetPosition.x = Math.floor(Math.random() * (boardSize - 100)) + 50;
            gameState.targetPosition.y = Math.floor(Math.random() * (boardSize - 100)) + 50;
            
            // Update stats and reposition elements
            updateStats();
            positionGameElements();
            hideMessage();
        }
        
        // Show message
        function showMessage(title, text, buttonText) {
            document.querySelector('#message h2').textContent = title;
            document.querySelector('#message p').textContent = text;
            document.querySelector('#message button').textContent = buttonText;
            messageElement.style.display = 'block';
        }
        
        // Hide message
        function hideMessage() {
            messageElement.style.display = 'none';
        }
        
        // Initialize the game when page loads
        window.addEventListener('load', () => {
            // Small delay to ensure DOM is fully rendered
            setTimeout(initGame, 100);
        });
        
        // Prevent any default touch behaviors that could cause scrolling
        document.addEventListener('touchmove', function(e) {
            if (e.target.classList.contains('dpad-btn') || 
                e.target.classList.contains('action-btn') ||
                e.target.closest('.dpad-btn') || 
                e.target.closest('.action-btn')) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
